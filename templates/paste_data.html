<!DOCTYPE html>
<html lang="en">
    <Head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Copied Data</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Roboto', sans-serif;
            }
            .logo {
                width: 16rem;
                height: 9rem;
            }
        </style>
    </Head>
    <body class="bg-gray-800 text-white min-h-screen flex flex-col">
        <form class="p-6" action="/" method="get">
            <button type="submit" class="w-24 bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">Home</button>
        </form>
        <div class="grid justify-items-center"> 
        <img src="https://rustacean.net/more-crabby-things/dancing-ferris.gif" alt="Rustacian Image" class="logo mb-4">
        <h1 class="text-3x1 mb-6">Copied Data</h1>
        <h5 class="text-lg mb-10">Please find the your data below</h5>
        <div class="w-full max-w-md  bg-gray-700 rounded-lg p-6 shadow-md">
            {% for paste_data in pastes %} 
            <p>Title:-</p>
        <p class="w-full p-2 border border-gray-600 rounded-md mb-4 bg-black text-white">{{ paste_data.title }}</p>
            <div class="h-64  w-full p-2 border border-gray-600 rounded-md mb-4 bg-black text-white no-scrollbar overflow-y-auto">
            <pre class=" whitespace-pre-line ">
                {{ paste_data.content }}
            </pre>
        </div>
            <p class="inline-flex items-center px-3 py-2 text-sm font-black text-center text-black bg-white rounded-lg  focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                {{ paste_data.url }}
            </p>
            {% endfor %}

        </div>
    </div>
    </body>
</html>
